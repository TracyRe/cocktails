<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:300,400,400i,500,600|Sail" rel="stylesheet">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cocktails</title>
    </head>
    <body>
      <div class="container">
        <div class="content">
          <h1>Cocktails</h1>
          <div class="alcohol-list">
            <select id="alcohol-list" name="">
              <option value="">CHOOSE YOUR POISON  --</option>
            </select>
          </div>
          <div class="cocktail-list">
            <select id="cocktail-list" name="">
              <option value="">CHOOSE A DRINK --</option>
            </select>
            <p> - or - </p>
            <button id="specific-surprise" type="button" name="button"></button>
          </div>
          <div class="drink-result">
            <h2 class="drink-name"></h2>
            <div class="drink-image"></div>
            <ul class="drink-ingredients"></ul>
            <div class="drink-instructions-div"><p class="drink-instructions"></p></div>
          </div>
        </div>
      </div>
    </body>
  </html>
