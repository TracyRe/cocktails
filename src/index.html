<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cocktails</title>
  </head>
  <body>
    <div class="container">
      <h1>Cocktails</h1>
      <form id="alcohol" class="form" >
        <select id="alcohol-list" name="">
          <option value="">CHOOSE YOUR POISON  --</option>
        </select>
        <button type="submit" name="button">Submit</button>
      </form>
      <form id="cocktails" class="form">
        <select id="cocktail-list" name="">
          <option value="">CHOOSE A DRINK --</option>
        </select>
        <button type="submit" name="button">Submit</button>
      </form>

      <div class="drink-result">
        <h2 class="drink-name"></h2>
        <div class="drink-image"></div>
        <ul class="drink-ingredients"></ul>
        <div class="drink-instructions"></div>
      </div>
    </div>
  </body>
</html>
